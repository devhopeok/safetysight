<ion-header>
  <ion-navbar>
    <ion-title>
      Select Answer Type
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onClose()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of answerType" (click)="onSelectType(item)">
    <ion-icon item-start [name]="item.icon">
    </ion-icon>
    {{item.type}}
  </ion-item>
</ion-content>
