<ion-header>
  <ion-navbar>
    <ion-title>
      Open Incidents
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="onExport()">
        Export
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ag-grid-angular
    class="ag-theme-balham  grid-container"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    pagination="true"
    paginationAutoPageSize="true"
    floatingFilter="true"
    (gridReady)="onGridReady($event)"
    [defaultColDef]="defaultColDef"
    (columnResized)="onColumnResized($event)"
    (cellClicked)="onCellClicked($event)"
    >
  </ag-grid-angular>
</ion-content>
