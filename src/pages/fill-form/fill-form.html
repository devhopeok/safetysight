<ion-header>
  <ion-navbar>
    <ion-title>
      Fill out the form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let question of globalProvider.questions">
    <ion-card-content class="section-card" *ngIf="question.answerType == 'Section Header'">
      {{question.question}}
    </ion-card-content>

    <ion-card-content>
      <ion-item *ngIf="question.answerType == 'Checkbox'">
        <ion-label>{{question.question}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>

      <ion-item *ngIf="question.answerType == 'Date Time'">
        <ion-label color="primary" stacked>{{question.question}}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" placeholder="MM/DD/YYYY HH:mm">
        </ion-datetime>
        <ion-icon class="item-icon" item-end [name]="question.icon"></ion-icon>
      </ion-item>

      <div class="drawing-div" *ngIf="question.answerType == 'Drawing'">
        <p>{{question.question}}</p>
        <button ion-button class="draw-btn" (click)="onDraw();">
          <ion-icon class="btn-icon" [name]="question.icon"></ion-icon>
          Draw
        </button>
      </div>

      <ion-item *ngIf="question.answerType == 'Location'">
        <ion-label color="primary" stacked>{{question.question}}</ion-label>
        <ion-input placeholder="Enter or pick the location">
        </ion-input>
        <ion-icon class="item-icon" item-end [name]="question.icon"></ion-icon>
      </ion-item>

      <div class="drawing-div" *ngIf="question.answerType == 'Multiple Choice'">
        <p>{{question.question}}</p>
        <button ion-button class="draw-btn" *ngFor="let item of question.setting">
          {{item}}
        </button>
      </div>

      <div class="drawing-div" *ngIf="question.answerType == 'Media'">
        <p>{{question.question}}</p>
        <button ion-button class="draw-btn">
          <ion-icon class="btn-icon" [name]="question.icon"></ion-icon>
          Add Media
        </button>
      </div>

      <ion-item *ngIf="question.answerType == 'Signature'">
        <ion-label color="primary" stacked>{{question.question}}</ion-label>
        <ion-input placeholder="Name of Sign">
        </ion-input>
        <ion-icon class="item-icon" item-end [name]="question.icon"></ion-icon>
      </ion-item>

      <div class="drawing-div" *ngIf="question.answerType == 'Slider'">
        <p>{{question.question}}</p>
        <ion-item>
          <ion-range [min]="question.setting.min" [max]="question.setting.max" [step]="question.increment" color="secondary">
            <ion-label range-left>{{question.setting.min}}</ion-label>
            <ion-label range-right>{{question.setting.max}}</ion-label>
          </ion-range>
        </ion-item>
      </div>

      <ion-item *ngIf="question.answerType == 'Text'">
        <ion-label color="primary" stacked>{{question.question}}</ion-label>
        <ion-input placeholder="Enter the text">
        </ion-input>
        <ion-icon class="item-icon" item-end [name]="question.icon"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
